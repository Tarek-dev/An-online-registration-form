<!doctype html>
<html lang="">
<head>
<meta charset="UTF-8">
<title>An Online Registration Form</title>
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<header>
		<h1 class="title">The Code Review</h1>
<div class="border">
	<div class="sign_up">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>
</div>
	</header>
	
	<div class="container">
		<main>
			<form>
				<fieldset class="contact">
					<legend>Contact Information</legend>
					
					<div class="flex">
						<label for="full-name">Full Name</label>
						<input type="text" name="signup_name" id="full-name" class="required-fields" placeholder="required" required>
					</div>	
					
					<div class="flex">
						<label for="email-address">Email Address</label>
						<input type="email" name="signup_email" id="email-address" class="required-fields" placeholder="required" required>
					</div>
					
					<div class="flex">
						<label for="pass_">Password</label>
						<input type="password" name="signup_password" id="pass_" class="" placeholder="Password" required>
					</div>
					
					<div class="flex">
						<label for="key">Confirm Password</label>
						<input type="password" name="signup_password" id="key" class="" placeholder="Confirm Password" required>
					</div>
					
					<div class="flex">
						<label for="phone-number">Phone Number</label>
						<input type="tel" name="signup_number" id="phone-number" placeholder="(555)-555-5555">
					</div>
					
					<div class="flex">
						<label for="street-address">Street Address</label>
						<input type="text" name="signup_address" id="street-address" placeholder="Street address">
					</div>	
					
					<div class="flex">
						<label for="city">City</label>
						<input type="text" name="signup_city" id="city" placeholder="City">
					</div>
					
					<div class="flex">
						<label for="state">State</label>
						<select name="signup_state" id="state">
							<option value="">Choose State</option>
							<optgroup label="us_states">
								<option value="alabama">Alabama</option>
								<option value="alaska">Alaska</option>
								<option value="arizona">Arizona</option>
								<option value="arkansas">Arkansas</option>
								<option value="california">California</option>
								<option value="colorado">Colorado</option>
								<option value="conneticut">Conneticut</option>
								<option value="delaware">Delaware</option>
								<option value="florida">Florida</option>
								<option value="georgia">Georgia</option>
								<option value="hawaii">Hawaii</option>
								<option value="idaho">Idaho</option>
								<option value="illinois">Illinois</option>
								<option value="indiana">Indiana</option>
								<option value="iowa">Iowa</option>
								<option value="kansas">Kansas</option>
								<option value="kentucky">Kentucky</option>
								<option value="louisiana">Louisiana</option>
								<option value="maine">Maine</option>
								<option value="maryland">Maryland</option>
								<option value="massachussetts">Massachusetts</option>
								<option value="michigan">Michigan</option>
								<option value="minnesota">Minnesota</option>
								<option value="mississippi">Mississippi</option>
								<option value="missouri">Missouri</option>
								<option value="montana">Montana</option>
								<option value="nebraska">Nebraska</option>
								<option value="nevada">Nevada</option>
								<option value="new_hampshire">New Hampshire</option>
								<option value="new_jersey">New Jersey</option>
								<option value="new_mexico">New Mexico</option>
								<option value="new_york">New York</option>
								<option value="north_carolina">North Carolina</option>
								<option value="north_dakota">North Dakota</option>
								<option value="ohio">Ohio</option>
								<option value="oklahoma">Oklahoma</option>
								<option value="oregon">Oregon</option>
								<option value="pennsylvania">Pennsylvania</option>
								<option value="rhode_island">Rhode Island</option>
								<option value="south_carolina">South Carolina</option>
								<option value="south_dakota">South Dakota</option>
								<option value="tennessee">Tennessee</option>
								<option value="texas">Texas</option>
								<option value="utah">Utah</option>
								<option value="vermont">Vermont</option>
								<option value="virginia">Virginia</option>
								<option value="washington">Washington</option>
								<option value="west_virginia">West Virginia</option>
								<option value="wisconsin">Wisconsin</option>
								<option value="wyoming">Wyoming</option>
							</optgroup>
						</select>
						</div>
					
										<div class="flex">
						<label for="job_title">Job Title</label>
						<select name="job_title" id="job_title">
							<option value="">Job Title</option>
							<optgroup label="job_title">
								<option value="front_end">Front-End Developer</option>
								<option value="java">Java Programming</option>
								<option value="developer">Software Developer</option>
								<option value="python">Python Developer</option>
							</optgroup>
						</select>
						</div>
					
						<div class="flex zip-code">
							<label for="zip">Zip Code</label>
							<input type="text" name="signup_name" id="zip" placeholder="Zip code">
						</div>
			
				</fieldset>
				
				<div class="color">
					<fieldset class="newsletter">
						<legend>Newsletter</legend>
						
						<label class="news-label">Select the newsletter you would like to recieve</label>
						
						<div class="group">
							<input type="checkbox" name="news_letter" id="html" value="html_news"><label for="html">HTML News</label><br>
						</div>
						<div class="group">
							<input type="checkbox" name="news_letter" id="css" value="css_news"><label for="css">CSS News</label><br>
						</div>	
						<div class="group">
							<input type="checkbox" name="news_letter" id="javascript" value="javascript_news"><label for="javascript">Javascript News</label><br>
						</div>	
							<label class="news-label">Newsletter Format</label><br>
							
						<div class="group">
							<input type="radio" name="format" id="html_format" value="html-format"><label for="html_format">HTML</label><br>
						</div>
						<div class="group">
							<input type="radio" name="format" id="plain_format" value="plain-format"><label for="plain_format">Plain Text</label><br>
						</div>
							
							
							<label for="topics">Other topics you would like to talk about</label><br>
							<textarea name="topics" id="topics" placeholder="Please write your suggestions here"></textarea>
							
						
					</fieldset>
					
					<button type="submit" class="sign-up-btn">Sign Up</button>
				</div>
				
			</form>
		</main>
	</div>
	
	<footer>
		<p>Copyright The Code Review</p>
		
	</footer>
	
	
	
	
</body>
</html>
